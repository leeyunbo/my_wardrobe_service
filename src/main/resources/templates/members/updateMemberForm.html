<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${member}" method="post"> <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="account">계정</label>
            <input type="text" th:field="*{account}" class="form-control" readonly="readonly" />
        </div>
        <div class="form-group">
            <label th:for="name">별명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="별명 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요" />
        </div>
        <!--
        <div class="form-group">
            <label for="memberAuthority">멤버등급</label>
            <select th:field="*{memberAuthority}" name="memberAuthority" id="memberAuthority" class="form-control">
                <option value=""></option>
                <option th:each="memberAuthority : ${T(com.cloth.wardrobe.domain.member.MemberAuthority).values()}"
                        th:value="${memberAuthority.name()}"
                        th:text="${memberAuthority.name()}">
                    option
                </option>
            </select>
        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
