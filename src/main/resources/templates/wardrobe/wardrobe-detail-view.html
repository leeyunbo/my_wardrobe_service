<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${wardrobe}">
        <div class="form-group">
            <label th:for="name">옷장 이름</label>
            <span th:text="${wardrobe.name}" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:for="image">옷장 내부</label>
            <img th:src="${wardrobe.image.imageS3Path}" class="form-control" style="height: 400px;">
        </div>

        <br/>

        <div class="form-group">
            <input type="button" class="btn btn-dark" id="btn-likecnt-change"
                   th:value="${wardrobe.likeUser}==true ? '좋아요 취소 ' + ${wardrobe.likeCnt} : '좋아요 ' + ${wardrobe.likeCnt}"/>
        </div>

        <br/>

        <table class="table table-striped">
            <tbody>
            <label>코멘트</label>
            <tr th:each="comment : *{comments}" >
                <td th:text="${comment.member.name}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.createdDate}"></td>
                <td><input type="button" th:if="${comment.member.email == session.user.email}" class="btn btn-dark" name="btn-comment-delete" th:id="'btn-comment-delete' + ${comment.id}" value="삭제"/></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <input type="text" class="form-control" id="comment-content" placeholder="댓글을 입력하세요.">
            <input type="button" class="btn btn-dark" id="btn-comment-save" value="등록" style="float: right; margin-top:2px;"/>
        </div>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<input type="hidden" id="wardrobe_id" th:value="${wardrobe.id}">
</body>
</html>
