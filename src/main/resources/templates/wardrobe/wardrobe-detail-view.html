<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${wardrobe}">
        <div class="form-group">
            <label th:for="name">옷장 이름</label>
            <span th:text="${wardrobe.name}" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:for="image">옷장 내부</label>
            <img th:src="${wardrobe.image.imageS3Path}" class="form-control" style="height: 400px; ">
        </div>

        <br/>

        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn-likecnt-change">좋아요</button>
        </div>

        <br/>

        <table class="table table-striped">
            <tbody>
            <label>코멘트</label>
            <tr th:each="comment : *{comments}" >
                <td th:text="${comment.member.name}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.createdDate}"></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <input type="text" class="form-control" id="comment-content" placeholder="댓글을 입력하세요.">
            <button type="button" class="btn btn-primary" id="btn-comment-save">등록</button>
        </div>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<input type="hidden" id="wardrobe_id" th:value="${wardrobe.id}">
<input type="hidden" id="is_like_user" th:value="${wardrobe.likeUser}">

</body>
</html>
