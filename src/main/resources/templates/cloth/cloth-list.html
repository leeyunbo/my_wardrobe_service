<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>사진</th>
                <th>이름</th>
                <th>종류</th>
                <th>브랜드</th>
                <th>구매 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cloth : ${wardrobe.clothes}">
                <td>
                    <a th:href="@{/cloth/{id} (id=${cloth.id})}">
                        <img src="http://localhost:8080/image/example_image.jpeg" style="height:100px;">
                    </a>
<!--                    <a href="#" th:text="${cloth.images.get(0)}"></a>-->
                </td>
                <td th:text="${cloth.clothName}"></td>
                <td th:text="${cloth.clothType}"></td>
                <td th:text="${cloth.clothBrand}"></td>
                <td th:text="${cloth.buyingDate}"></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <a class="btn btn-dark" th:href="@{/wardrobe/{id}/clothes/add (id=${wardrobe.id})}"}>옷 등록하기</a>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
<script>

</script>
</html>
