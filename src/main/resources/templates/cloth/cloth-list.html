
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>사진</th>
                <th>이름</th>
                <th>종류</th>
                <th>브랜드</th>
                <th>구매 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cloth : ${clothes}">
                <td>
                    <a th:href="@{/clothes/{id} (id=${cloth.id})}">
                        <img th:src="${cloth.imageServerPath == null ? 'http://localhost:8080/image/no_image.png' : cloth.imageServerPath}" id="wardrobe_image_view" class="form-control" style="height: 200px; width: 200px">
                    </a>
                </td>
                <td th:text="${cloth.clothName}"></td>
                <td th:text="${cloth.clothType}"></td>
                <td th:text="${cloth.clothBrand}"></td>
                <td th:text="${cloth.buyingDate}"></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <a class="btn btn-dark small" th:if="${wardrobe.email == session.user.email}" th:href="@{/wardrobe/{id}/clothes/add (id=${wardrobe.id})}"}>옷 등록하기</a>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
<script>

</script>
</html>
