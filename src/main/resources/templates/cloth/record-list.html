<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>사진</th>
                <th>아이템</th>
                <th>제목</th>
                <th>작성자</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records.content}">
                <td>
                    <a>
                        <img src="http://localhost:8080/image/example_image.jpeg" style="height:100px;">
                    </a>
                </td>
                <td th:text="${record.clothName}"></td>
                <td th:text="${record.subject}"></td>
                <td th:text="${record.memberName}"></td>
                <td th:text="${record.likeCnt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
<script>

</script>
</html>
